name: CI-CD Pipeline

on:
  push:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Clones repo to $GITHUB_WORKSPACE
      - name: Run Snyk to check for vulnerabilites on server
        uses: snyk/actions/node@master # Image: snyk/snyk:node-18 ?
        with:
          args: --file=./server
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  docker:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

            # - name: Set up QEMU
            # uses: docker/setup-qemu-action@v3
         
        # Set up Docker Buildx
        
        # Not sure what these are for, not described in build-and-push
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU # adds support to more platforms (optional)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # Build and push to DockerHub
      - name: Build with docker compose
        run:
          docker compose up --build
          docker push "hedleyb/ccse-cw2:latest"
            
